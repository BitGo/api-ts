---
name: Format

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure Node.js
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format
